<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Rohan</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <section id="score">
        <h1>TIC TAC TOE</h1>
        <h5>Created by Rohan</h5>
        <h4>Player's Turn</h4>
        <div>
            <input type="text" id="turn2" value="X" readonly>
            <input type="text" id="turn1" value="O" readonly>
        </div>
    </section>
    <section id="tic_tac_toe">
        <div class="row">
            <div>
                <input type="text" onclick="display1()" id="btn1" readonly>
            </div>
            <hr class="vr">
            <div>
                <input type="text" onclick="display2()" id="btn2" readonly>
            </div>
            <hr class="vr">
            <div>
                <input type="text" onclick="display3()" id="btn3" readonly>
            </div>
        </div>
        <hr class="hr">
        <div class="row">
            <div>
                <input type="text" onclick="display4()" id="btn4" readonly>
            </div>
            <hr class="vr">
            <div>
                <input type="text" onclick="display5()" id="btn5" readonly>
            </div>
            <hr class="vr">
            <div>
                <input type="text" onclick="display6()" id="btn6" readonly>
            </div>
        </div>
        <hr class="hr">
        <div class="row">
            <div>
                <input type="text" onclick="display7()" id="btn7" readonly>
            </div>
            <hr class="vr">
            <div>
                <input type="text" onclick="display8()" id="btn8" readonly>
            </div>
            <hr class="vr">
            <div>
                <input type="text" onclick="display9()" id="btn9" readonly>
            </div>
        </div>
    </section>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
